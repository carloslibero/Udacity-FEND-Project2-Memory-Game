<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Band Memory Game</title>
    <meta name="Memory Game" content="Rock bands memory game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <!-- Modal Window to display Win Popup -->
  <!-- Based on model provided from w3school available at: -->
  <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
  <div class="modal-container">
    <div class="modal-header">
      <h2>You WON!!!!</h2>
    </div>
    <div class="modal-body">
      <p>Congratulations, you have found all rock GODS!</p>
      <p>You did it in <span class="modal-clock">00:00</span> minutes and got
        <span class="modal-stars">3 stars</span></p>
      <p><button id="playAgain" class="modal-button">Play Again?</button></p>
    </div>
    <div class="modal-footer">
      <h3>Thanks you for playing!</h3>
    </div>
  </div>

    <div class="container">
        <header>
            <h1>Rock Band Memory Game</h1>
        </header>

        <section class="score-panel">
          <div class="restart">
            <span class="restart-icon"><i class="fa fa-repeat"></i></span>
            <span class="restart-text">Restart</span>
          </div>

          <ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves

          <div class="clock">
            <span class="clock-icon">
              <i class="fa fa-clock-o"></i>
            </span>
            <span class="clock-value">00:00</span>
          </div>
        </section>

        <ul class="deck">
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
            <li class="card">
                <img class= "image" src="" alt="">
            </li>
        </ul>
    </div>

    <footer>
      Rock band images and ranking are from <a href="https://www.ranker.com/crowdranked-list/the-best-rock-bands-of-all-time">ranker</a>.
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
